<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" fill="none" style="background:#000">
  <g fill="#ccc">
    <!-- 동아시아 -->
    <circle cx="500" cy="200" r="2" /> <!-- 서울 -->
    <circle cx="470" cy="200" r="2" /> <!-- 베이징 -->
    <circle cx="520" cy="220" r="2" /> <!-- 도쿄 -->
    <circle cx="460" cy="230" r="2" /> <!-- 타이페이 -->
    <circle cx="440" cy="240" r="2" /> <!-- 하노이 -->
    <circle cx="530" cy="240" r="2" /> <!-- 오키나와 -->

    <!-- 유럽/러시아 -->
    <circle cx="360" cy="190" r="2" /> <!-- 모스크바 -->
    <circle cx="320" cy="220" r="2" /> <!-- 동유럽 -->

    <!-- 아메리카 -->
    <circle cx="100" cy="200" r="2" /> <!-- 미국 동부 -->
    <circle cx="70" cy="180" r="2" />  <!-- 미국 서부 -->
    <circle cx="60" cy="260" r="2" /> <!-- 중남미 -->

    <!-- 오세아니아 -->
    <circle cx="600" cy="350" r="2" /> <!-- 호주 -->

    <!-- 여분 wrap -->
    <circle cx="990" cy="200" r="2" />
    <circle cx="10" cy="200" r="2" />
  </g>
</svg>
